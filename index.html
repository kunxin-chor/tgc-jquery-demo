<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class='container-fluid'>
      <nav>
        <ul>
          <li>Home</li>
          <li>Our Products</li>
          <li>About Us</li>
        </ul>
      </nav>
      <main>
        <section id='greeting'>
          <h1>Welcome to ACME Tools!</h1>
          <button id='change'>Change</button>
          <img src='golden.jpg'/>
          
        </section>
        <section id='our-products'>
          <ul id='products'>
            <li class='product-item'>
              Hammers
            </li>
            <li class='product-item'>
              Nails
            </li>
            <li class='product-item'>
              Chainsaws
            </li>
          </ul>
        </section>
         <button id="expand">Press to see latest arrivals:</button>
        <section id='latest-arrivals'>
         
          <div class='product-item'>
            <h2>New Anvil!</h2>
            <p>Perfect for dropping on roadrunners!!</p>
          </div>
        </section>

        <section id='contact-us'>
          <div class='form'>
            <div class='form-group'>
              <label class='label'>Name:</label>
              <input type='text' id='username' class='form-control'/>
            </div>
            <div class='form-group'>
              <label class='room-size' class='label'>Room Size:</label><br/>
              <input type='radio' value='sm' name='size' checked/> Small
              <input type='radio' value='med' name='size'/> Medium
              <input type='radio' value='lg' name='size'/> Large
            </div>
            
          </div>
        </section>

      </main>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
